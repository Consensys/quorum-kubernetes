---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: besu-ingress-routes
  namespace: quorum
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite (?i)/kibana/(.*) /$1 break;
      rewrite (?i)/kibana$ / break;
      rewrite (?i)/kibana$ /$1 break; 
    # nginx.ingress.kubernetes.io/rewrite-target: /
    #nginx.ingress.kubernetes.io/whitelist-source-range: w.x.y.z/32,a.b.c.d/32

spec:
  rules:
  - http:
      paths:
      - path: /explorer
        pathType: Prefix
        backend:
          service:
            name: quorum-explorer
            port:
              number: 80
      - path: /rpcnode
        pathType: Prefix
        backend:
          service:
            name: besu-node-rpcnode-1
            port:
              number: 8545
      - path: /validator-1
        pathType: Prefix
        backend:
          service:
            name: besu-node-validator-1
            port:
              number: 8545
      - path: /validator-2
        pathType: Prefix
        backend:
          service:
            name: besu-node-validator-2
            port:
              number: 8545
      - path: /validator-3
        pathType: Prefix
        backend:
          service:
            name: besu-node-validator-3
            port:
              number: 8545
      - path: /validator-4
        pathType: Prefix
        backend:
          service:
            name: besu-node-validator-4
            port:
              number: 8545
      - path: /member-1
        pathType: Prefix
        backend:
          service:
            name: besu-node-member-1
            port:
              number: 8545
      - path: /tessera-1
        pathType: Prefix
        backend:
          service:
            name: besu-node-member-1
            port:
              number: 9080
      - path: /member-2
        pathType: Prefix
        backend:
          service:
            name: besu-node-member-2
            port:
              number: 8545
      - path: /tessera-2
        pathType: Prefix
        backend:
          service:
            name: besu-node-member-2
            port:
              number: 9080
      - path: /member-3
        pathType: Prefix
        backend:
          service:
            name: besu-node-member-3
            port:
              number: 8545
      - path: /tessera-3
        pathType: Prefix
        backend:
          service:
            name: besu-node-member-3
            port:
              number: 9080
      - path: /kibana
        pathType: Prefix
        backend:
          service:
            name: kibana-kibana
            port:
              number: 5601
      - path: /
        pathType: Prefix
        backend:
          service:
            name: monitoring-grafana
            port:
              number: 3000
