---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "quorum.fullname" . }}-grafana-configmap-datasources
  labels:
    app: {{ template "quorum.fullname" . }}-grafana-configmap-datasources
    chart: {{ template "quorum.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    namespace: monitoring
  namespace: monitoring
data:
  prometheus.yml: |-
{{ .Files.Get "grafana-datasource.yml" | indent 4}}


---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "quorum.fullname" . }}-grafana-configmap-dashboards-dashboard
  labels:
    app: {{ template "quorum.fullname" . }}-grafana-configmap-dashboards-dashboard
    chart: {{ template "quorum.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    namespace: monitoring
  namespace: monitoring
data:
  dashboard.yml: |-
{{ .Files.Get "grafana-dashboard-default.yml" | indent 4}}


---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "quorum.fullname" . }}-grafana-configmap-dashboards-quorum
  labels:
    app: {{ template "quorum.fullname" . }}-grafana-configmap-dashboards-quorum
    chart: {{ template "quorum.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    namespace: monitoring
  namespace: monitoring
data:
  quorum.json: |-
{{ .Files.Get "grafana-dashboard-quorum.json" | indent 4}}
