---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "goquorum-genesis.name" . }}-cleanup
  labels:
{{- if eq .Values.cluster.provider "azure" }}
    aadpodidbinding: "{{ .Values.azure.identityName }}"
{{- end }}  
    app: {{ template "goquorum-genesis.name" . }}
    chart: {{ template "goquorum-genesis.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    namespace: {{ .Release.Namespace }}
    app.kubernetes.io/name: {{ include "goquorum-genesis.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "goquorum-genesis.chart" . }}
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/hook-weight: "0"
    helm.sh/hook: "pre-delete"
    helm.sh/hook-delete-policy: "hook-succeeded"
spec:
  backoffLimit: 3
  completions: 1
  template:
    metadata:
      labels:
{{- if eq .Values.cluster.provider "azure" }}
        aadpodidbinding: "{{ .Values.azure.identityName }}"
{{- end}}         
        app.kubernetes.io/name: {{ include "goquorum-genesis.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
{{- if eq .Values.cluster.provider "aws" }}
      serviceAccountName: {{ .Values.aws.serviceAccountName }}
{{- else }}
      serviceAccountName: {{ include "goquorum-genesis.name" . }}-sa
{{- end }}        
      restartPolicy: "Never"
      containers:
        - name: delete-genesis
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          securityContext:
            runAsUser: 0
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/bash
            - -c
          args:
            - |

{{- if eq .Values.cluster.provider "azure" }}

              function deleteSecret {
                key=$1
                fpath=$2
                az keyvault secret show --vault-name {{ .Values.azure.keyvaultName }} --name $key > /dev/null 2>&1
                if [ $? -eq 0 ]; then
                  az keyvault secret delete --vault-name {{ .Values.azure.keyvaultName }} --name $key
                fi
              }

              az login --identity --debug
              az account set --subscription {{ .Values.azure.subscriptionId }}

{{- else if eq .Values.cluster.provider "aws" }}

              function deleteSecret {
                key=$1
                aws secretsmanager describe-secret --secret-id $key > /dev/null 2>&1
                if [ $? -eq 0 ]; then
                  aws secretsmanager delete-secret --secret-id $key --recovery-window-in-days 7
                fi
              }

{{- else }}

              function deleteSecret {
                key=$1
                kubectl delete secret ${key} --namespace {{ .Release.Namespace }} 
              }

{{- end }}


{{- if .Values.quorumFlags.removeGenesisOnDelete }}

              echo "Deleting genesis configmap in k8s ..."
              kubectl delete configmap --namespace {{ .Release.Namespace }} goquorum-genesis

              echo "Deleting node-enodes configmap in k8s ..."
              kubectl delete configmap --namespace {{ .Release.Namespace }} goquorum-node-enodes

              echo "Deleting validator addresses in k8s ..."
              for f in `seq 1 {{ .Values.rawGenesisConfig.blockchain.nodes.count }}`; do
                echo $f
                kubectl delete configmap goquorum-node-validator-${f}-address --namespace {{ .Release.Namespace }}
              done

{{- end}} 

{{- if .Values.quorumFlags.removeKeysOnDelete }}

              echo "Deleting validator secrets in k8s ..."
              for f in `seq 1 {{ .Values.rawGenesisConfig.blockchain.nodes.count }}`; do
                echo $f

{{- if eq .Values.cluster.provider "local" }}
                  
                  deleteSecret goquorum-node-validator-${f}-keys
                  deleteSecret goquorum-node-validator-${f}-account

{{- else }}

                  deleteSecret goquorum-node-$validatorKey-nodekey
                  deleteSecret goquorum-node-$validatorKey-nodekeypub
                  deleteSecret goquorum-node-$validatorKey-enode

                  deleteSecret goquorum-node-$validatorKey-accountPrivateKey
                  deleteSecret goquorum-node-$validatorKey-accountPassword
                  deleteSecret goquorum-node-$validatorKey-accountKeystore
                  deleteSecret goquorum-node-$validatorKey-accountAddress

{{- end }}

              done
              echo "Completed ..."
{{- end}} 
