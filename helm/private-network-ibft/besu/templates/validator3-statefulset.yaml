apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "besu.fullname" . }}-validator3
  labels:
    app: {{ template "besu.name" . }}
    chart: {{ template "besu.chart" . }}
    release: {{ .Release.Name }}
    namespace: {{ .Release.Namespace }}
    heritage: {{ .Release.Service }}
    component: validator3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "besu.name" . }}
      release: {{ .Release.Name }}
      component: validator3
  template:
    metadata:
      labels:
        app: {{ template "besu.name" . }}
        release: {{ .Release.Name }}
        component: validator3
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9545"
        prometheus.io/path: "/metrics"
    spec:
      initContainers:
      - name: init-bootnode2
        image: byrnedo/alpine-curl
        command:
          - "sh"
          - "-c"
          - "curl -X GET --connect-timeout 30 --max-time 10 --retry 6 --retry-delay 0 --retry-max-time 300 ${BESU_VALIDATOR1_SERVICE_HOST}:8545/liveness"
      containers:
      - name: validator2
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        env:
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: VALIDATOR1_PUBKEY
            valueFrom:
              configMapKeyRef:
                name: besu-configmap
                key: validator1PubKey
          - name: VALIDATOR2_PUBKEY
            valueFrom:
              configMapKeyRef:
                name: besu-configmap
                key: validator2PubKey
          - name: NODES_HTTP_CORS_ORIGINS
            valueFrom:
              configMapKeyRef:
                name: besu-configmap
                key: nodesHttpCorsOrigins
          - name: NODES_HOST_WHITELIST
            valueFrom:
              configMapKeyRef:
                name: besu-configmap
                key: nodesHostWhitelist
        volumeMounts:
        - name: key
          mountPath: /secrets
          readOnly: true
        - name: genesis-config
          mountPath: /configs
          readOnly: true
        - name: data
          mountPath: /data
        ports:
          - containerPort: 8545
            name: http
            protocol: TCP
          - containerPort: 8546
            name: ws
            protocol: TCP
          - containerPort: 8547
            name: graphql
            protocol: TCP
          - containerPort: 30303
            name: dev-p2p-tcp
            protocol: TCP
          - containerPort: 30303
            name: dev-p2p-udp
            protocol: UDP
        command:
          - /bin/sh
          - -c
        args:
          - |
            exec /opt/besu/bin/besu \
              --genesis-file=/configs/genesis.json \
              --node-private-key-file=/secrets/key \
              --rpc-http-enabled \
              --rpc-http-host=0.0.0.0 \
              --rpc-http-port=8545 \
              --rpc-http-cors-origins=${NODES_HTTP_CORS_ORIGINS} \
              --rpc-http-api=ETH,NET,IBFT \
              --graphql-http-enabled \
              --graphql-http-host=0.0.0.0 \
              --graphql-http-port=8547 \
              --graphql-http-cors-origins=${NODES_HTTP_CORS_ORIGINS} \
              --rpc-ws-enabled \
              --rpc-ws-host=0.0.0.0 \
              --rpc-ws-port=8546 \
              --metrics-enabled=true \
              --metrics-host=0.0.0.0 \
              --metrics-port=9545 \
              --host-whitelist=${NODES_HOST_WHITELIST} \
              --bootnodes=enode://${VALIDATOR1_PUBKEY}@${BESU_VALIDATOR1_SERVICE_HOST}:30303,enode://${VALIDATOR2_PUBKEY}@${BESU_VALIDATOR2_SERVICE_HOST}:30303
        livenessProbe:
          httpGet:
            path: /liveness
            port: 8545
          initialDelaySeconds: 60
          periodSeconds: 30
      volumes:
      - name: key
        secret:
          secretName: besu-validator-keys
          items:
            - key: validator3Key
              path: key
      - name: genesis-config
        configMap:
          name: besu-configmap
          items:
            - key: genesis.json
              path: genesis.json
      - name: data
        emptyDir:
          sizeLimit: "{{ .Values.node.pvcSizeLimit }}"
