---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: besu-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: blockscout.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: blockscout
                port:
                  number: 4000
